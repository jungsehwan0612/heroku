{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block body %}
<section class="section-welcome p-t-120 p-b-105">
	<div class="container ">
		<form class="mb-4" action="" required onsubmit="return checkBlank();">
			<div class="form-row justify-content-end">
				<!-- Search -->
				<div class="search-sidebar2 size12 bo2 pos-relative">
					<input class="input-search-sidebar2 txt10 p-l-20 p-r-55" type="text" name="search"
						placeholder="Search">
					<button class="btn-search-sidebar2 flex-c-m ti-search trans-0-4" type="submit"></button>
				</div>
			</div>
		</form>
		<div class="row justify-content-center align-items-center">
			{% for restaurant in restaurants %}
			{% include 'restaurant/_restaurant.html' %}
			{% empty %}
			{% include 'restaurant/empty.html'%}
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
